        <script>

            // Register service worker v9.0 - SYNC FIX BUILD
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(function(registration) {
                        console.log('‚úÖ SW v9.0 registered:', registration.scope);
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            console.log('üîÑ SW v9.0: Update found!');
                            const newWorker = registration.installing;
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated') {
                                    console.log('üéâ SW v9.0: New version activated!');
                                }
                            });
                        });
                        
                        // Check for updates every 60 seconds
                        setInterval(() => {
                            registration.update();
                        }, 60000);
                    })
                    .catch(function(error) {
                        console.error('‚ùå SW registration failed:', error);
                    });
                
                // Listen for SW messages
                navigator.serviceWorker.addEventListener('message', (event) => {
                    console.log('üì® Message from SW:', event.data);
                    
                    if (event.data && event.data.type === 'SW_UPDATED') {
                        console.log(`üîÑ SW v9.0 UPDATE: ${event.data.version} (${event.data.timestamp})`);
                        console.log('‚ôªÔ∏è New version available - Telegram will reload on next visit');
                    }
                });
            }
            
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    names.forEach(function(name) {
                        console.log('üóëÔ∏è Deleting cache:', name);
                        caches.delete(name);
                    });
                });
